<meta content="Title" property="og:{{ page.title  }}">
<meta content="Type" property="og:article">
<meta content="Image" property="og:{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}">
<meta content="URL" property="og:{{ page.url | prepend: site.baseurl }}">

<meta content="Site Name" property="og:{{ site.title }}">
<meta content="Description" property="og:{{ page.description }}">
